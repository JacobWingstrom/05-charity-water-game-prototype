<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spread the Water</h1>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="logo-box">
            <img src="img/cw_logo.png" alt="Charity: water logo" class="logo">
        </div>
        <button id="startBtn">Start Game</button>
    </div>
    <!-- Game Screen (hidden by default) -->
    <div class="game-container" id="gameContainer" style="display:none;">
        <div class="right-panel">
            <div class="top-bar">
                <div class="score-box">Score: <span id="score">0</span></div>
                <button id="pauseBtn">Pause</button>
            </div>
            <div class="game-board" id="gameBoard">
                <!-- 3x3 grid will be generated by JS -->
            </div>
            <div class="legend">
                <div><span class="legend-box spout"></span> Spout</div>
                <div><span class="legend-box pipe"></span> Pipes</div>
                <div><span class="legend-box people"></span> People</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
